<div class="d-flex h-100 position-relative">
    <div class="outside-btn">
        <button class="btn btn-primary" (click)="goToSignUp()">
          <i class="fas fa-long-arrow-alt-left"></i>
          <span class="ml-2">Sign up</span>
        </button>
      </div>
  <div class="mt-5 ml-auto mr-auto">
    <h1 class="text-primary mb-4">Welcome To Appgile</h1>
    <h5 class="text-secondary mb-5">
      Sign in by entering the informations below
    </h5>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="mail@user.com"
        />
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          formControlName="pass"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
        />
      </div>
      <div class="mt-2 form-group">
        <div class="d-flex justify-content-between">
          <div class="link text-secondary">
            <i class="fas fa-check-circle mr-1"></i>
            <span>Remember Me</span>
          </div>
          <div class="text-primary link"><span class="font-weight-bold">Forgotten Password</span></div>
        </div>
      </div>
      <div class="mt-5 form-group">
        <button
          type="button"
          class="form-control btn btn-lg btn-primary"
          (click)="submit()"
          [disabled]="loginForm.invalid"
        >
          <i class="fas fa-unlock-alt"></i>
          <span class="text-uppercase font-weight-bold"> Sign In </span>
        </button>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary btn-lg" disabled>
            <i class="fab fa-google mr-2"></i>
            <span class="font-weight-bold small">Login</span>
          </button>
          <button class="btn btn-outline-secondary btn-lg" disabled>
            <i class="fab fa-linkedin-in mr-2"></i>
            <span class="font-weight-bold small">Login</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
