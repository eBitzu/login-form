<div class="d-flex h-100 position-relative">
  <div class="outside-btn">
    <button class="btn btn-primary" (click)="goToLogin()">
      <i class="fas fa-long-arrow-alt-left"></i>
      <span class="ml-2">Sign in</span>
    </button>
  </div>
  <div class="mt-5 ml-auto mr-auto">
    <h1 class="text-primary mb-4">Let's get started</h1>
    <h5 class="text-secondary mb-5">
      Sign Up by entering the informations below
    </h5>
    <form [formGroup]="signInForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="mail@user.com"
        />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-5">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              formControlName="firstName"
              placeholder="John"
            />
          </div>

          <div  class="offset-2 col-5">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
              placeholder="Smith"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input
          type="password"
          class="form-control"
          id="pass"
          formControlName="pass"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
        />
      </div>

      <ng-container *ngIf="countries$ | async as countries">
        <label>Country</label>
        <ng-select [items]="countries"
          bindLabel="name"
          bindValue="alpha2Code"
          placeholder="Select country"
          formControlName="country"
        >
            <ng-template ng-label-tmp let-item="item">
              <b class="mr-4">{{item.name}}</b>
              <img height="24" width="24" [src]="'https://www.countryflags.io/' + item.alpha2Code + '/flat/24.png'"/>
          </ng-template>
        </ng-select>
      </ng-container>

      <div class="mt-3 form-check">
        <input type="checkbox" class="form-check-input" [formControl]="tnc" id="tnc"/>
        <label for="tnc" class="form-check-label">
          <span class="text-secondary">I read and aggree to</span>
          <a href="#">
            <span class="text-primary"> Terms&Conditions</span>
          </a>
        </label>
      </div>
      <div class="mt-4 form-group">
        <button
          type="button"
          class="form-control btn btn-lg btn-primary"
          (click)="submit()"
          [disabled]="signInForm.invalid || !tnc.value"
        >
          <i class="fas fa-unlock-alt"></i>
          <span class="text-uppercase font-weight-bold"> Continue </span>
        </button>
      </div>
      <div class="form-group">
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-secondary btn-lg" disabled>
              <i class="fab fa-google mr-2"></i>
              <span class="font-weight-bold small">Sign up</span>
            </button>
            <button class="btn btn-outline-secondary btn-lg" disabled>
              <i class="fab fa-linkedin-in mr-2"></i>
              <span class="font-weight-bold small">Sign up</span>
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
